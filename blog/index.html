---
layout: default
title: Blog
description: Blog
---

<!-- Begin page content-->
<h1>
  Blog
</h1>

{% for post in site.categories['blog'] %}
  <div class='row'>
    <div class='col-sm-2'>
      <img class='img-circle author-headshot hidden-phone' src='{{post.author_image}}' alt='{{ post.title }} by {{post.author}}' />
    </div>
    <div class='col-sm-10'>
      <h4>
        <a href='{{post.url}}'>{{ post.title }}</a>
      </h4>
      <p>
        <small>{{ post.date | date: "%b %d, %Y" }} by 
          <a class='muted' href='{{post.author_url}}'>{{post.author}}</a>
          {% if post.author2 %}
            , <a class='muted' href='{{post.author2_url}}'>{{post.author2}}</a>
          {% endif %}
        </small>
        <br />
        {{ post.description | markdownify }} <a href='{{post.url}}'>Read&nbsp;more&nbsp;&raquo;</a>
      </p>
      <br />
    </div>
  </div>
{% endfor %}
